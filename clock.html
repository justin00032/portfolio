<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #08001f, #30197d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .clock-container {
            background: rgba(235, 0, 255, 0.11);
            border-radius: 16px;
            padding: 30px 20px;
            backdrop-filter: blur(40px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .clock {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 5px;
        }

        .time-value {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
            line-height: 1;
        }

        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .separator {
            font-size: 4rem;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.7);
            margin: 0 5px;
            line-height: 1;
        }

        .milliseconds {
            font-size: 2.5rem;
            align-self: flex-end;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        .decoration-1 {
            width: 180px;
            height: 180px;
            background: #f41b75;
            top: -50px;
            left: -50px;
            animation: float 8s ease-in-out infinite;
        }

        .decoration-2 {
            width: 180px;
            height: 180px;
            background: #419aff;
            bottom: -50px;
            right: -30px;
            border-radius: 80px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .decoration-3 {
            width: 100px;
            height: 100px;
            background: #37d1b1;
            top: 40%;
            left: 70%;
            animation: float 12s ease-in-out infinite 1s;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
        }

        @media (max-width: 768px) {
            .time-value {
                font-size: 3.5rem;
            }
            
            .separator {
                font-size: 3rem;
            }
            
            .milliseconds {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .time-label {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .time-value {
                font-size: 2.5rem;
            }
            
            .separator {
                font-size: 2rem;
            }
            
            .milliseconds {
                font-size: 1.5rem;
                margin-bottom: 8px;
            }
            
            .clock {
                gap: 5px;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Digital Clock</h1>
        
        <div class="clock-container">
            <div class="clock">
                <div class="time-unit">
                    <div id="hrs" class="time-value">00</div>
                    <div class="time-label">Hours</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div id="min" class="time-value">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div id="sec" class="time-value">00</div>
                    <div class="time-label">Seconds</div>
                </div>
                
                <div class="separator">.</div>
                
                <div class="time-unit">
                    <div id="ms" class="time-value milliseconds">000</div>
                    <div class="time-label">Milliseconds</div>
                </div>
            </div>
        </div>
    </div>

    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>

    <script>
        // DOM elements
        const hrsElement = document.getElementById("hrs");
        const minElement = document.getElementById("min");
        const secElement = document.getElementById("sec");
        const msElement = document.getElementById("ms");

        // Update clock function
        function updateClock() {
            const now = new Date();
            
            // Format time values with leading zeros
            hrsElement.textContent = now.getHours().toString().padStart(2, '0');
            minElement.textContent = now.getMinutes().toString().padStart(2, '0');
            secElement.textContent = now.getSeconds().toString().padStart(2, '0');
            msElement.textContent = now.getMilliseconds().toString().padStart(3, '0');
        }

        // Update clock immediately and then every 10ms for smooth milliseconds
        updateClock();
        setInterval(updateClock, 10);
    </script>
</body>
</html>
